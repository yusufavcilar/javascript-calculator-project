<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <input class="calculator__input" type="text" placeholder="Please enter a number">
        </div>
        <div class="buttons">
            <div class="numbers">
                <div>
                    <button type="button" value="7" class="btn">7</button>
                    <button type="button" value="8" class="btn">8</button>
                    <button type="button" value="9" class="btn">9</button>
                </div>
                <div>
                    <button type="button" value="4" class="btn">4</button>
                    <button type="button" value="5" class="btn">5</button>
                    <button type="button" value="6" class="btn">6</button>
                </div>
                <div>
                    <button type="button" value="1" class="btn">1</button>
                    <button type="button" value="2" class="btn">2</button>
                    <button type="button" value="3" class="btn">3</button>
                </div>
                <div>
                    <button style="width: 50px;" type="button" value="." class="btn">.</button>
                    <button type="button" value="0" class="btn">0</button>
                </div>
            </div>
            <div>
                <div class="btn__account">
                    <button type="button" value="+" class="btn">+</button>
                    <button type="button" value="*" class="btn">x</button>
                    <button type="button" value="/" class="btn">/</button>
                    <button type="button" value="-" class="btn">-</button>
                </div>
            </div>
        </div>
        <div class="btn__result">
                <button type="button" value="=" class="equation" id="equation">=</button>
                <button type="button" value="C" class="delete" id="delete">C</button>
            </div>
    </div>
    
    <p class="text">JavaScript Calculator</p>
    <script src="./app.js"></script>
</body>

</html>
